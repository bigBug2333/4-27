
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 100px;
      height: 90px;
      background-color: lime;
      border-top: 10px solid red;
      position: absolute;
    }

  </style>
</head>
<body>

<button>运动400</button>
<button>运动800</button>
<div>飞飞</div>


<script>

    var btn1 = document.querySelectorAll("button")[0];
    var btn2 = document.querySelectorAll("button")[1];
    var div = document.querySelector("div");

    //width:400,
    //height:400
    btn1.onclick = function () {
        animate(div, {width:400, height:400, left:400, top:400, borderRadius:200});
    }
    btn2.onclick = function () {
        animate(div, "borderRadius", 50);
    }
    //element:对谁做动画
    //obj:对什么样式做动画，
    //{width:400, height:400, left:400, top:400, borderRadius:200}
    function animate(element, obj) {
        clearInterval(element.timeId);
        element.timeId = setInterval(function () {
        //遍历obj对象，对每一个样式都做动画
        for(var k in obj) {
            var attr = k;
            var target = obj[k];
            var current = window.getComputedStyle(element)[attr];
            current = parseInt(current);
            var step = (target - current) / 10;
            step = step > 0 ? Math.ceil(step) : Math.floor(step);
            current += step;
            element.style[attr] = current + "px";
            if (current == target) {
            clearInterval(element.timeId);
            }
        }
        }, 15);
    }


</script>

</body>
</html>
